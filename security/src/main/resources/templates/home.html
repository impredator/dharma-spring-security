<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Spring Security</title>
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.3.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Spring Security Menu</a>
</nav>

<div class="container">
    <a th:href="@{/product/9}">诺基亚 X61</a>
</div>

<div class="container">
    <button id="p20" type="button" class="btn btn-primary">增加华为P20<</button>
    <div id="p20-content"></div>
</div>

<div class="container">
    <a th:href="@{/user_logout}">退出</a>
</div>

<script>
  $(function () {
    $("#p20").click(function () {
      $.ajax({
        url: 'product',
        dataType: 'json',
        type: 'post',
        contentType: 'application/json',
        data: JSON.stringify( { name: "Huawei P20", price: "4999.0" } ),
        success: function( data, textStatus, jQxhr ){
          console.log(data);
          $("#p20-content").html(data);
        }
      });
    });
  })
</script>
</body>
</html>
